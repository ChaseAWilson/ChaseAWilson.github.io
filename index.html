<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class = "bg-dark container-fluid d-flex flex-column">
  <header class = "bg-grey-gradient row py-4 rounded scrollFade">
    <h2 class = "col-12 text-center">
      <text class="text-light">Chase</text> Wilson
    </h2>
  </header>
  <section class = "py-2 align-self-center">
    <div class="bg-grey-gradient vw-100 rounded py-2 scrollFade">
      <div class = "px-4 row">
        <h3 class="col-12 text-center rounded mb-3">
          Classes
        </h3>
        <div class="card mb-3 col-12 col-md-7">
          <img src="./images/csclass.jpeg" class="card-img-top img-mh-150px mt-2" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">CIS-130</h5>
          </div>
        </div>
        <div class="card mb-3 offset-md-5 col-12 col-md-7">
          <img src="./images/excel.jpeg" class="card-img-top img-mh-150px mt-2" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">CIS-101</h5>
          </div>
        </div>
        <div class="card mb-3 col-12 col-md-7">
          <img src="./images/webdevclass.jpeg" class="card-img-top img-mh-150px mt-2" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">CIS-120</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-grey-gradient-alt vw-100 rounded py-2 mt-2 scrollFade">
      <div class="px-4 row align-items-center justify-content-center">
        <h3 class="col-12 text-center bg-green-gradient-alt rounded mb-3">
          Languages & Frameworks 
          <small class="text-light">that I specialize in</small>
        </h3>
        <img src="./images/ruby.png" class="rounded img-100px col-2" alt="Ruby Logo">
        <img src="./images/rails.png" class="rounded img-100px col-2" alt="Rails Logo">
        <img src="./images/react.png" class="rounded img-100px col-2" alt="React Logo">
        <img src="./images/html.png" class="rounded img-100px col-2" alt="HTML Logo">
        <img src="./images/scss.png" class="rounded img-100px col-2" alt="SCSS Logo">
      </div>
    </div>
    <div class="bg-grey-gradient vw-100 rounded py-2 mt-2 scrollFade">
      <div class="px-4 row">
        <h3 class="col-12 text-center rounded mb-3">
          Experience
        </h3>

      </div>
    </div>
  </section>
  <footer class="scrollFade row pt-4 bg-grey-gradient-alt"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./scripts.js"></script>
</body>
</html>
